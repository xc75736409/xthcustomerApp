<ion-header>

  <ion-navbar>
    <ion-title>考勤详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item no-lines>开始时间:</ion-item>
    <ion-item><ion-input type="date" [(ngModel)]="param.begintime"></ion-input></ion-item>
    <ion-item no-lines>结束时间:</ion-item>
    <ion-item><ion-input type="date" [(ngModel)]="param.endtime"></ion-input></ion-item>
    <ion-item text-center no-lines><button ion-button large full>查询</button></ion-item>
    <ion-item>
      <table border="0" border rules=all text-center width="100%">
        <thead>
        <tr>
          <th>考勤时间</th>
          <th>姓名</th>
          <th>人员类别</th>
          <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of list">
          <td>{{item.time | date:'yyyy-mm-dd'}}</td>
          <td>{{item.name}}</td>
          <td>{{item.type}}</td>
          <td>{{item.state}}</td>
        </tr>
        </tbody>
      </table>
    </ion-item>
  </ion-list>
</ion-content>
