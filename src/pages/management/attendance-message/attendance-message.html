<ion-header>

  <ion-navbar>
    <ion-title>考勤审核</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item no-lines>
      <ion-row padding-left>{{nowtime | date:'yyyy-MM-dd hh:mm'}}</ion-row>
    </ion-item>
    <ion-item>
      <ion-row padding-bottom padding-left>正常上班：{{attendance.normal}}</ion-row>
      <ion-row padding>请假申请：{{attendance.leave}}</ion-row>
      <button item-end ion-button clear large (click)="detail();">详情</button>
    </ion-item>
    <ion-item (click)="go(item);"*ngFor="let item of leavelist">
      <ion-avatar  item-start>
        <ion-badge color="danger" class="icon-badge-rb" float-right [ngClass]="{'icon-badge-hide': item.isread == 1}">&nbsp;</ion-badge>
        <!-- <ion-badge item-right color="danger" border-radius="2px">&nbsp;</ion-badge>-->
        <img src="assets/img/thumbnail-totoro.png">
      </ion-avatar >
      <h3>{{item.name}}</h3>
      <h6>{{item.content | slice:0:15}}</h6>
      <ion-note item-end text-center><br>{{item.sendtime | date:'yyyy-mm-dd'}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
