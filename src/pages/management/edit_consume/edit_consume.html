<ion-header>

  <ion-navbar>
    <ion-title>{{opType?'客户消费详细':'客户消费编辑'}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>客户姓名：</ion-label>
      <ion-input [(ngModel)]="consume.name" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>客户电话：</ion-label>
      <ion-input [(ngModel)]="consume.phone" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>消费金额：</ion-label>
      <ion-input [(ngModel)]="consume.money"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label no-lines>备注：</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="consume.remarks" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label fixed>创建人：</ion-label>
      <ion-input [(ngModel)]="consume.createperple"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>创建时间：</ion-label>
      <ion-input [(ngModel)]="consume.createtime" readonly></ion-input>
    </ion-item>
  </ion-list>
  <div padding *ngIf="!opType">
    <button ion-button color="primary"  block (click)="save()" >保存</button>
  </div>
</ion-content>
