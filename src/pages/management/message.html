<ion-header>

  <ion-navbar>
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
         <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh"
           refreshingSpinner="circles" refreshingText="正在加载，请稍后...">
         </ion-refresher-content>
       </ion-refresher>


  <ion-list>
    <ion-item (click)="go(item);"*ngFor="let item of messageList">
      <ion-avatar  item-start>
        <ion-badge color="danger" class="icon-badge-rb" float-right [ngClass]="{'icon-badge-hide': item.isread == 1}">&nbsp;</ion-badge>
        <!-- <ion-badge item-right color="danger" border-radius="2px">&nbsp;</ion-badge>-->
        <img src="assets/img/thumbnail-totoro.png">
      </ion-avatar >
      <h3>{{(item.messagetype == 0)?(item.sendname+'&nbsp;&nbsp;&nbsp;&nbsp;'+item.sendtype):item.title}}</h3>
      <h6>{{item.content | slice:0:15}}</h6>
      <ion-note item-end text-center>{{messagetypes[item.messagetype].name}}<br>{{item.sendtime | date:'yyyy-mm-dd'}}</ion-note>
    </ion-item>
  </ion-list>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载，请稍后...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
