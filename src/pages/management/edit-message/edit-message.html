<ion-header>

  <ion-navbar>
    <ion-title>{{opType?'详细':'编辑'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>姓名：</ion-label>
      <ion-input [(ngModel)]="customer.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>电话：</ion-label>
      <ion-input [(ngModel)]="customer.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>性别：</ion-label>
      <ion-input [(ngModel)]="customer.sex"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>公司：</ion-label>
      <ion-input [(ngModel)]="customer.company"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label no-lines>备注：</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="customer.remarks" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label fixed>创建时间：</ion-label>
      <ion-input [(ngModel)]="customer.createtime" readonly></ion-input>
    </ion-item>
  </ion-list>
  <div padding *ngIf="!opType">
    <button ion-button color="primary"  block (click)="save()" >保存</button>
  </div>
</ion-content>
