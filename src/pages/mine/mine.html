<ion-header>

  <ion-navbar>
    <ion-title text-center>我的信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-color">

  <ion-list>

    <ion-item>
      <ion-avatar  item-left>
        <img src="assets/img/thumbnail-totoro.png">
      </ion-avatar>
      <h3>{{user.realname}}{{user.role=='undefined'?'':user.role}}</h3>
      <p>编号：{{user.username}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item (click)="exitSoftware()" hideWhen="ios">
      <ion-icon name="log-out" item-left color="danger"></ion-icon>
      退出软件
    </ion-item>
    <ion-item (click)="goLogin()">
      <ion-icon name="log-in" item-left color="danger"></ion-icon>
      重新登录
    </ion-item>
  </ion-list>
</ion-content>
